<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div id="game-info">
        <p>Turn: <span id="turn-counter"></span></p>
        <p>Events: <span id="game-events"></span></p>
    </div>

    <div id="game-board">

        <div id="player-board"></div>

        <div id="divider-board"></div>

        <div id="computer-board"></div>

    </div>

    <div id="ships-container">
        <div class="carrier" draggable="true"></div>
        <div class="battleship" draggable="true"></div>
        <div class="destroyer" draggable="true"></div>
        <div class="submarine" draggable="true"></div>
        <div class="cruiser" draggable="true"></div>
    </div>



    <script src="assets/js/script.js"></script>
</body>
</html>
